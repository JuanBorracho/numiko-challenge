<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/dist/output.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <title>Numiko Challenge</title>
  </head>
  <body class="bg-dark-blue font-normal font-inter text-sm">
    <section class="px-8 pt-28 pb-8">
      <article
        class="grid grid-cols-1 md:grid-cols-2 justify-between max-w-6xl mx-auto"
      >
        <div
          class="order-2 md:order-1 bg-blue text-center md:text-left pt-20 px-10 pb-20"
        >
          <main class="max-w-md">
            <h2 class="text-white-100 mb-10 text-4xl font-lexendDeca font-bold">
              Get <span class="text-violet-100">insights</span> that help your
              business grow.
            </h2>

            <p class="text-white-75 mb-20">
              Discover the benefits of data analytics and make better decisions
              regarding revenue, customer experience, and overall efficiency
            </p>

            <div class="flex justify-between max-w-sm">
              <div>
                <p class="text-white-100 uppercase font-bold text-2xl">10K+</p>
                <p class="text-white-60 uppercase">Companies</p>
              </div>

              <div>
                <p class="text-white-100 uppercase font-bold text-2xl">314</p>
                <p class="text-white-60 uppercase">Templates</p>
              </div>

              <div>
                <p class="text-white-100 uppercase font-bold text-2xl">12M+</p>
                <p class="text-white-60 uppercase">Queries</p>
              </div>
            </div>
          </main>
        </div>

        <div class="order-1 md:order-2 bg-violet-75">
          <img
            class="h-full w-full object-cover mix-blend-soft-light"
            src="/dist/images/image-header-desktop.jpeg"
            alt="card-image-header"
          />
        </div>
      </article>
    </section>
  </body>
</html>
